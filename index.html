<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <meta name="description" content="Simple GURPS character sheet">
    <meta name="author" content="Jacob Zimmermann">
    <link rel="icon" href="assets/favicon.ico">
    <title>GURPS Character Sheet</title>
    
    <!-- CSS -->
    <link href="dist/css/bootstrap.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Jacob's Character Sheet</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Main</a></li>
            <li><a href="#about">Equipment</a></li>
            <li><a href="#contact">Magic</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <h1 id="character" class="col-lg-6">Gurk</h1>
        <h3 id="player" class="col-lg-6 text-right">Jacob Z</h3>
      </div>
      <div class="row">
        <div id="char-race" class="col-lg-2">Race: Orc</div>
        <div id="char-class" class="col-lg-2">Template: Barbarian</div>
      </div>
      <div class="row">
        <div class="col-lg-3 hp">
          <div class="col-lg-2">HP</div>
          <div class="col-lg-10">
            <button type="button" class="btn btn-danger btn-number"  data-type="minus" data-field="quant[hp]">
              <span class="glyphicon glyphicon-minus"></span>
            </button>
            <input type="text" name="quant[hp]" class="form-control input-number" value="1">
            <button type="button" class="btn btn-success btn-number" data-type="plus" data-field="quant[hp]">
              <span class="glyphicon glyphicon-plus"></span>
            </button>
          </div>
        </div>
        <div class="col-lg-3 fp">
          <div class="col-lg-2">FP</div>
          <div class="col-lg-10">
            <button type="button" class="btn btn-danger btn-number"  data-type="minus" data-field="quant[fp]">
              <span class="glyphicon glyphicon-minus"></span>
            </button>
            <input type="text" name="quant[fp]" class="form-control input-number" value="1">
            <button type="button" class="btn btn-success btn-number" data-type="plus" data-field="quant[fp]">
              <span class="glyphicon glyphicon-plus"></span>
            </button>
          </div>
        </div>
        <div class="col-lg-3 ppe">
          <div class="col-lg-2">PPE</div>
          <div class="col-lg-10">
            <button type="button" class="btn btn-danger btn-number"  data-type="minus" data-field="quant[pepe]">
              <span class="glyphicon glyphicon-minus"></span>
            </button>
            <input type="text" name="quant[ppe]" class="form-control input-number" value="1">
            <button type="button" class="btn btn-success btn-number" data-type="plus" data-field="quant[ppe]">
              <span class="glyphicon glyphicon-plus"></span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--JavaScript-->
    <script src="jquery-3.1.1.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
